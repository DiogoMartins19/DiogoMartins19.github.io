<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Painel Fotovoltaico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 20px;
            width: 100%;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label,
        p {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #resultado {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Painel Fotovoltaico</h1>
        <label for="energiaDiaria">Energia perdida pela casa por dia (kWh):</label>
        <input type="number" id="energiaDiaria" placeholder="Exemplo: 64.935" step="0.001">

        <label for="potenciaPainel">Potência útil do painel fotovoltaico (W):</label>
        <input type="number" id="potenciaPainel" placeholder="Exemplo: 0.5" step="0.01">

        <label for="irradianciaSolar">Irradiância solar média (kWh/m²):</label>
        <input type="number" id="irradianciaSolar" placeholder="Exemplo: 3" step="0.1">

        <button onclick="calcularTamanhoPainel()">Calcular</button>

        <p id="resultado"></p>

        <div class="link-container">
            <a href="PotenciaColetor.html">Calculadora Potência -></a>
        </div>
    </div>

    <script>
        function calcularTamanhoPainel() {
            const energiaDiaria = parseFloat(document.getElementById('energiaDiaria').value);
            const potenciaPainel = parseFloat(document.getElementById('potenciaPainel').value);
            const irradianciaSolar = parseFloat(document.getElementById('irradianciaSolar').value);

            if (isNaN(energiaDiaria) || isNaN(potenciaPainel) || isNaN(irradianciaSolar) || energiaDiaria <= 0 || potenciaPainel <= 0 || irradianciaSolar <= 0) {
                document.getElementById('resultado').innerText = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            // Cálculo do tamanho do painel
            const energiaNecessaria = energiaDiaria * 1000; // Converter kWh para Wh
            const areaPainel = energiaNecessaria / (potenciaPainel * irradianciaSolar);

            document.getElementById('resultado').innerText = `A área necessária do painel fotovoltaico é: ${areaPainel.toFixed(2)} m².`;
        }
    </script>
</body>

</html>
